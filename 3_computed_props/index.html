<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  
</head>
<body>

  <div id="root">
    <h1>
      {{ reversedMessage }}
    </h1>
  
    <h2>All Tasks</h2>
    <ul>
      <li v-for="task in tasks" v-text="task.description"></li>
    </ul>

    <h2>Complete Tasks</h2>
    <ul>
      <li v-for="task in completeTasks" v-text="task.description"></li>
    </ul>

    <h2>Incomplete Tasks</h2>
    <ul>
      <li v-for="task in incompleteTasks" v-text="task.description"></li>
    </ul>
  </div>
  

  <script src="https://unpkg.com/vue@2.2.6"></script>

  <script>
    var app = new Vue({
      el: '#root',

      data: {
        message: 'Hello world',
        tasks: [
          { description: 'Go to the store', completed: true },
          { description: 'Go to the cafe', completed: false },
          { description: 'Go home', completed: false },
          { description: 'Go to the bank', completed: false },
          { description: 'Go to work', completed: false },
          { description: 'Clean room', completed: true }
        ]
      },

      computed: {
        reversedMessage() {
          return this.message.split('').reverse().join('');
        },
        incompleteTasks() {
          return this.tasks.filter(task => ! task.completed);
        },

        completeTasks() {
          return this.tasks.filter(task => task.completed);
        }
      }

     });
  </script>
</body>
</html>
